<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      form {border: 3px solid #f1f1f1;}
      
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      
      button:hover {
        opacity: 0.8;
      }
      
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }
      
      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }
      
      img.avatar {
        width: 40%;
        border-radius: 50%;
      }
      
      .container {
        padding: 16px;
      }
      
      span.psw {
        float: right;
        padding-top: 16px;
      }
      
      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
           display: block;
           float: none;
        }
        .cancelbtn {
           width: 100%;
        }
      }
      </style>
</head>
<body>
  <div class="navbar">
    <a class="active" href="#" onclick="showHome()"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="#" onclick="showSearch()"><i class="fa fa-fw fa-search"></i> Search</a>
    <a href="#" onclick="showContact()"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    <a href="#" onclick="showLogin()"><i class="fa fa-fw fa-user"></i> Login</a>
  </div>
  
  <div id="home" class="container">
    <h2>Welcome to the Home Page!</h2>
    <!-- Home page content goes here -->
  </div>

  <div id="search" class="container" style="display: none;">
    <h2>Search</h2>
    <form>
      <input type="text" id="search-input" placeholder="Enter your search query">
      <button type="submit">Search</button>
    </form>
    <div id="search-results">
      <!-- Search results will be displayed here -->
    </div>
  </div>
  
  <div id="contact" class="container" style="display: none;">
    <h2>Contact</h2>
    <div class="form-group">
      <label class="control-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email" name="email" value="ramonisgay@gmail.com">
    </div>
    <div class="form-group">
      <label class="control-label" for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" placeholder="Enter mobile number" name="mobile" value="09020266711">
    </div>
  </div>
  
  <div id="login" class="container" style="display: none;">
    <h2>Login</h2>
    <form id="login-form" onsubmit="login(event)">
      <div class="form-group">
        <label class="control-label" for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
      </div>
      <div class="form-group">
        <label class="control-label" for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function showHome() {
      document.getElementById("home").style.display = "block";
      document.getElementById("search").style.display = "none";
      document.getElementById("contact").style.display = "none";
      document.getElementById("login").style.display = "none";
    }

    function showSearch() {
      document.getElementById("home").style.display = "none";
      document.getElementById("search").style.display = "block";
      document.getElementById("contact").style.display = "none";
      document.getElementById("login").style.display = "none";
    }

    function showContact() {
      document.getElementById("home").style.display = "none";
      document.getElementById("search").style.display = "none";
      document.getElementById("contact").style.display = "block";
      document.getElementById("login").style.display = "none";
    }

    function showLogin() {
      document.getElementById("home").style.display = "none";
      document.getElementById("search").style.display = "none";
      document.getElementById("contact").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    function login(event) {
      event.preventDefault(); // Prevent form submission
      
      // Retrieve the entered username and password
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Perform your login logic here
      // For demonstration purposes, let's simply show an alert with the entered username and password
      alert("\nUsername: " + username + "\nPassword: " + password);
      
      // Reset the form
      document.getElementById("login-form").reset();
    }

    // Set "Home" as the default page
    window.onload = function() {
      showHome();
    };
  </script>
</body>
</html>
